<div class="container mt-4">
  <h2 class="text-center mb-4">ðŸ”¥ Ofertas</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of ofertas">
      <div class="card shadow-sm">

        <img
          class="card-img-top"
          [src]="'http://localhost/api_proyecto/public/uploads/' + producto.imagen"
          alt="imagen del producto"
        />

        <div class="card-body">
          <h5>{{ producto.nombre }}</h5>
          <p>{{ producto.descripcion }}</p>

          <p class="fw-bold text-success">${{ producto.precio }}</p>

          <div class="d-flex justify-content-center align-items-center">

            <!-- BOTÃ“N AGREGAR AL CARRITO -->
            <button type="button" class="btn btn-outline-primary me-2"
                    (click)="agregarAlCarrito(producto)">
              <i class="fa-solid fa-cart-plus"></i>
            </button>

            <!-- BOTÃ“N FAVORITOS -->
            <button type="button" class="btn btn-outline-danger"
                    (click)="agregarAFavoritos(producto)">
              <i class="fa-solid fa-heart"></i>
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
